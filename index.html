<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="index.css">

    <!-- Include Materialize CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Electron Include -->
    <script>
        const { ipcRenderer } = require('electron');
        const WaveSurfer = require('wavesurfer.js');
    </script>

    <title>Experiment</title>
</head>

<body>
    <div class="table">
        <div class="cell">
            <div class="container">
                <div class="files"><ul id="fileList"></ul></div>
                <div class="EQ">equalizer</div>
                <div class="transport">
                    <a class="waves-effect waves-light btn-floating purple darken-4" onclick="Open()"><i class="material-icons">add</i></a>
                    <a class="waves-effect waves-light btn-floating purple darken-4" onclick="Play()"><i
                            class="material-icons">play_arrow</i></a>
                    <a class="waves-effect waves-light btn-floating purple darken-4" onclick="Pause()"><i class="material-icons">pause</i></a>
                    <a class="waves-effect waves-light btn-floating purple darken-4" onclick="Stop()"><i class="material-icons">stop</i></a>
                    <div id="waveform"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let wavefile;

        function Open() {
            ipcRenderer.send('Open')
        }

        function Play() {
            wavefile.play();
        }

        function Pause() {
            wavefile.playPause();
        }

        function Stop() {
            wavefile.stop();
        }

        ipcRenderer.on('AddFiles', (event, paths) =>{
            var fileList = document.getElementById("fileList");
            paths.forEach((path) =>{
                var pathLI = document.createElement("li");
                var n = path.lastIndexOf('\\');
                var filenameSubstring = path.substring(n+1);
                var value = document.createTextNode(filenameSubstring);
                pathLI.appendChild(value);
                fileList.appendChild(pathLI);
            })
        })

        ipcRenderer.on('DrawWave', (event, filepath) => {
            console.log(filepath);
            wavefile = WaveSurfer.create({
                container: '#waveform',
                waveColor: 'white',
                progressColor: '#85754d',
                responsive: true,
                height: 40
            });
            wavefile.load(filepath);
        });

        ipcRenderer.on('PlaySound', (event, filepath) => {
        });

        ipcRenderer.on('PauseSound', (event) => {
        });

        ipcRenderer.on('StopSound', (event) => {
        });
    </script>
</body>

</html>
